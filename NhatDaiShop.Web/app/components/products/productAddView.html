<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Thêm mới sản phẩm</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
                    <li class="breadcrumb-item active">Sản phẩm</li>
                    <li class="breadcrumb-item active" ui-sref="products">Danh sách</li>
                    <li class="breadcrumb-item active">Thêm mới</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>
<section class="content">
    <form class="form-horizontal" novalidate name="frmAddProduct" role="form" ng-submit="AddProduct()">
        <div class="card-body">
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Tên sản phẩm</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-maxlength="256" required ng-change="GetSeoTitle()" name="name" ng-model="product.Name">
                    <span class="has-error" ng-show="frmAddProduct.name.$invalid">Phải nhập tên sản phẩm</span>
                    <span class="has-error" ng-show="frmAddProduct.name.$error.maxlength">Tên sản phẩm chỉ được 256 ký tự</span>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Tiêu đề SEO</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" required name="alias" ng-maxlength="256" ng-model="product.Alias">
                    <span class="has-error" ng-show="frmAddProduct.alias.$invalid">Phải nhập tiêu đề SEO</span>
                    <span class="has-error" ng-show="frmAddProduct.alias.$error.maxlength">Tiêu đề SEO chỉ được 256 ký tự</span>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Mô tả ngắn</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="desCription" ng-maxlength="500" ng-model="product.DesCription">
                    <span class="has-error" ng-show="frmAddProduct.desCription.$error.maxlength">Mô tả chỉ được 500 ký tự</span>
                </div>
            </div>

            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Danh mục</label>
                <div class="col-sm-10">
                    <select name="categoryID" required class="form-control" ng-model="product.CategoryID" ng-options="option.ID as option.Name for option  in parentCategories">
                        <option value="">Chọn danh mục</option>
                    </select>
                    <span ng-show="frmAddProduct.categoryID.$invalid" class="has-error">Phải chọn danh mục</span>
                    <input type="hidden" name="parentId" ng-model="product.CategoryID" />
                </div>
            </div>

            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Bảo hành</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" name="warranty" ng-maxlength="500" ng-model="product.Warranty">(Tháng)
                </div>
            </div>

            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Giá</label>
                <div class="col-sm-10">
                    <input type="number" required class="form-control" name="price" ng-maxlength="500" ng-model="product.Price">
                    <span class="has-error" ng-show="frmAddProduct.price.$invalid">Phải nhập giá</span>
                </div>
            </div>

            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Giá KM</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" name="promotionPrice" ng-maxlength="500" ng-model="product.PromotionPrice">
                </div>
            </div>

            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Thứ tự</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" required name="displayOrder" ng-model="product.DisplayOrder">
                    <span class="has-error" ng-show="frmAddProduct.displayOrder.$invalid">Phải nhập thứ tự</span>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">hình ảnh</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="image" ng-maxlength="256" ng-model="product.Image">
                    <span class="has-error" ng-show="frmAddProduct.image.$error.maxlength">Hình ảnh chỉ được 256 ký tự</span>
                </div>
            </div>

            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Mô tả sản phẩm</label>
                <div class="col-sm-10">
                    <textarea type="text" class="form-control" name="content" ckeditor="CkeditorOptions" ng-model="product.Content"></textarea>
                </div>
            </div>

            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Meta Keyword</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="metaKeyword" ng-model="product.MetaKeyword">
                </div>
            </div>

            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Meta Description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="metaDescription" ng-model="product.MetaDescription">
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="status" ng-model="product.Status" ng-checked="product.Status">
                        <label class="form-check-label" for="exampleCheck2">Kích hoạt</label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="homeFlag" ng-model="product.HomeFlag" ng-checked="product.HomeFlag">
                        <label class="form-check-label" for="exampleCheck2">Hiển thị trang chủ</label>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="hotFlag" ng-model="product.HotFlag" ng-checked="product.HotFlag">
                        <label class="form-check-label" for="exampleCheck2">SP hot</label>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.card-body -->
        <div class="card-footer">
            <button class="btn btn-default" ui-sref="products">Hủy</button>
            <button type="submit" ng-disabled="frmAddProduct.$invalid" class="btn btn-success float-right">Lưu</button>
        </div>
        <!-- /.card-footer -->
    </form>
</section>
