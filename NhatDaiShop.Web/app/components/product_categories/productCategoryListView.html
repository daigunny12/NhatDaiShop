<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Danh mục sản phẩm</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
                    <li class="breadcrumb-item active">Sản phẩm</li>
                    <li class="breadcrumb-item active">Danh mục sản phẩm</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Danh mục sản phẩm</h3>
            <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
                    <i class="fas fa-minus"></i>
                </button>
                <button type="button" class="btn btn-tool" data-card-widget="remove" data-toggle="tooltip" title="Remove">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" ng-model="keyword" placeholder="Nhập sản phẩm bạn muốn tìm kiếm" aria-label="Nhập sản phẩm bạn muốn tìm kiếm" aria-describedby="button-addon2">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="button" id="button-addon2" ng-click="search()">Tìm kiếm </button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <button class="btn btn-success" ui-sref="add_products_category">Thêm mới</button>
                                <button class="btn btn-danger" ng-click="deleteMutiple()" id="btnDelete" disabled>Xóa</button>
                            </div>
                        </div>
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <td style="width: 3%"><input  name="all" type="checkbox" ng-click="selectAll()" /></td>
                                    <th style="width: 5%">ID</th>
                                    <th style="width: 52%">Tên danh mục</th>
                                    <th style="width: 20%">Ngày tạo</th>
                                    <th style="width: 10px">Trạng thái</th>
                                    <th style="width: 10px">Thao tác</th>   
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="item in productCategories">
                                    <td><input name="all" type="checkbox" ng-model="item.checked" /></td>
                                    <td>{{item.ID}}</td>
                                    <td>{{item.Name}}</td>
                                    <td>{{item.CreatedDate | date:'dd/MM/yyyy hh:mm:ss' }}</td>
                                    <!-- "badge bg-danger"-->
                                    <td>
                                        <span ng-class="{'badge bg-red':item.Status==false ,'badge bg-green':item.Status==true }">
                                            {{item.Status | statusFilter}}
                                        </span>
                                    </td>
                                    <td>
                                        <button class="btn btn-primary" ui-sref="edit_products_category({id:item.ID})"><i class="fa fa-pencil-alt"></i></button>
                                        <button class="btn btn-danger" ng-click="deleteProductCategory(item.ID)"><i class="fa fa-trash"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td colspan="5">
                                        <span class="fa-pull-right">Trang: {{page +1}} - Tổng số bản ghi: {{totalCount}}</span>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.card-body -->
        <div class="card-footer">
            <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getproductCategories(page)"></pager-directive>
        </div>
    </div>
    <!-- /.card -->
</section>
