<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Thêm mới danh mục</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
                    <li class="breadcrumb-item active">Sản phẩm</li>
                    <li class="breadcrumb-item active" ui-sref="products_categories">Danh mục</li>
                    <li class="breadcrumb-item active">Thêm mới</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>
<section class="content">
    <form class="form-horizontal" novalidate name="frmAddProductCategory" role="form" ng-submit="AddProductCategory()">
        <div class="card-body">
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Danh mục</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-maxlength="2" required name="name" ng-model="productCategory.Name">
                    <span class="has-error" ng-show="frmAddProductCategory.name.$invalid">Phải nhập tên danh mục</span>
                    <span class="has-error" ng-show="frmAddProductCategory.name.$error.maxlength">Tên danh mục chỉ được 256 ký tự</span>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Tiêu đề SEO</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" required name="alias" ng-maxlength="256" ng-model="productCategory.Alias">
                    <span class="has-error" ng-show="frmAddProductCategory.alias.$invalid">Phải nhập tiêu đề SEO</span>
                    <span class="has-error" ng-show="frmAddProductCategory.alias.$error.maxlength">Tiêu đề SEO chỉ được 256 ký tự</span>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Mô tả ngắn</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="desCription" ng-maxlength="500" ng-model="productCategory.DesCription">
                    <span class="has-error" ng-show="frmAddProductCategory.desCription.$error.maxlength">Mô tả chỉ được 500 ký tự</span>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Danh mục cha</label>
                <div class="col-sm-10">
                    <select name="parentId" class="form-control" ng-model="productCategory.ParentId" ng-options="option.ID as option.Name for option  in parentCategories">
                      <option value="">Danh mục gốc</option>
                    </select>
                    <input type="hidden" name="parentId" ng-model="productCategory.ParentId"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Thứ tự</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" required name="displayOrder" ng-model="productCategory.DisplayOrder">
                    <span class="has-error" ng-show="frmAddProductCategory.displayOrder.$invalid">Phải nhập thứ tự</span>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">hình ảnh</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="image" ng-maxlength="256" ng-model="productCategory.Image">
                    <span class="has-error" ng-show="frmAddProductCategory.image.$error.maxlength">Hình ảnh chỉ được 256 ký tự</span>
                </div>
            </div>

            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Meta Keyword</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="metaKeyword" ng-model="productCategory.MetaKeyword">
                </div>
            </div>

            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Meta Description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="metaDescription" ng-model="productCategory.MetaDescription">
                </div>
            </div>

            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="status" ng-model="productCategory.Status" ng-checked="productCategory.Status">
                        <label class="form-check-label" for="exampleCheck2">Kích hoạt</label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="homeFlag" ng-model="productCategory.HomeFlag" ng-checked="productCategory.HomeFlag">
                        <label class="form-check-label" for="exampleCheck2">Hiển thị trang chủ</label>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.card-body -->
        <div class="card-footer">
            <button  class="btn btn-default" ui-sref="products_categories">Hủy</button>
            <button type="submit" ng-disabled="frmAddProductCategory.$invalid" class="btn btn-success float-right">Lưu</button>
        </div>
        <!-- /.card-footer -->
    </form>
</section>
